<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>MKCE-Result</title>
</head>
<body>
    <div class="form-modal">
    
    <div class="form-toggle">
        <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
        <button id="login-toggle" onclick="toggleLogin()">log in</button>
    </div>
    <div id="signup-form">
        <form method="post" action="Reg_serv">
            <input type="email" name="Email" placeholder="Enter your email"/>
            <input type="text" name="username" placeholder="Choose username"/>
            <input type="password" name="password" placeholder="Create password"/>
            <input type="tel" name="PhoneNo" placeholder="Enter Phone number"/>
            <button type="submit" class="btn signup">create account</button>
            <hr/>
           
        </form>
    </div>
    <div id="login-form">
        <form method="post" action="Log_serv" >
            <input type="text" name="username" placeholder="Enter username"/>
            <input type="password"name="password"  placeholder="Enter password"/>
            <button type="Submit" class="btn login">login</button>
            <hr/>

        </form>
    </div>

</div>
    <script src="index.js"></script>
</body>
</html>
